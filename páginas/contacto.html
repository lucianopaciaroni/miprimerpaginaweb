<body class="body">

    <header class="header">

        <img src="../imágenes/relimpion.png" alt="logo" width="100" height="30">

        <nav>
            <ul class="nav__lista">
                <li class="nav__item"><a href="../index.html">Inicio</a></li>
                <li class="nav__item"><a href="./sobre-nosotros.html"> Sobre Nosotros </a> </li>

                <li class="nav__item"><a href="./contacto.html"> Contacto</a> </li>
            </ul>
        </nav>

    </header>

    <main>
        <section class="contacto">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4">
                        <form>
                            <div class="label">
                                <label for="nombre">Nombre:</label>
                                <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
                            </div>
                            <div class="label">
                                <label for="Email">Email:</label>
                                <input type="email" name="Email" id="Email" placeholder="Ingrese su correo" required>
                            </div>

                            <div class="label">
                                <label for="Consulta">Consulta:</label>
                                <textarea name="comentario" id="Consulta" required placeholder="Ingrese su consulta"
                                    cols="50" rows="10"></textarea>
                            </div>

                            <div>
                                <button>Enviar</button>
                            </div>
                        </form>
                    </div>

        </section>

        <section class="contacto">
            <div class="container">
                <iframe class="mapa"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d201169.2827015244!2d-57.74061909159659!3d-38.017483555628274!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9584d94d19d34209%3A0xdd9670804bfed126!2sMar%20del%20Plata%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1660228718947!5m2!1ses-419!2sar"
                    width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>

            </div>
        </section>

    </main>




    <footer class="footer">

        <div class="footer__texto">
            <p>Derechos reservados</p>
        </div>

        <div>

            <a href="#" target="_blank">
                <img class="footer__íconos" src="../imágenes/instagram.png" alt="Instagram" width="60" height="60"> </a>

            <a href="#" target="_blank">
                <img class="footer__íconos" src="../imágenes/facebook.png" alt="facebook" width="50" height="50">

                <a href="#" target="_blank">
                    <img class="footer__íconos" src="../imágenes/whatsapp.png" alt="Whatsapp" width="50" height="50">
        </div>
    </footer>
